<html>
<head>
    <title>Tellus</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <link href="https://data.amsterdam.nl/favicon.png" rel="shortcut icon">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>

    <script src="bundle.js" type="text/javascript"></script>
    <link href="app.css" rel="stylesheet">
</head>

<body>
    <div class="header">
      <a href="https://data.amsterdam.nl/" title="Naar voorpag ina Dataportaal">
        <img class="header_logo" src="logo-short.svg" width="64" height="30">
        <span class="header_title">City Data</span>
      </a>
    </div>

    <div class="container container-table">
      <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4">
          <div class="hide-authenticated">
            <h2>Get Access token</h2>
            <form></form>
            <button type="button" id="loginButton" class="btn btn-success" style = "margin: 10px;">Get Access Token</button>
          </div>
	      </div>

        <div class="text-center col-md-4 col-md-offset-4">
          <h2>Get Tellus Data</h2>

          <div class="show-authenticated">
              <h3>bron: <a href="https://api.data.amsterdam.nl/tellus">api.data.amsterdam.nl/tellus</a></h3>
              <form>
                <div>
                  <h5>Query limit (rounded up to page size):</h5>
                  <input type="radio" id="limitAll" name="limit" value="0" checked>
                  <label for="limitAll">All</label>
                  <input type="radio" id="limit1000" name="limit" value="1000">
                  <label for="limit1000">1.000</label>
                  <input type="radio" id="limit10000" name="limit" value="10000">
                  <label for="limit10000">10.000</label>
                  <input type="radio" id="limit100000" name="limit" value="100000">
                  <label for="limit100000">100.000</label>
                </div>
              </form>
              <button type="button" id="submitButton" autofocus class="btn btn-success" style = "margin: 10px;">Get Tellus Data</button>
              <div id="errorMsg">datapunt@amsterdam.nl</div>
           </div>

          <div class="info">vragen? log in? datapunt@amsterdam.nl</div>
        </div>
    </div>
</body>
</html>
