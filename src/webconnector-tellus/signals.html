<html>
<head>
    <title>Signals</title>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <link href="https://data.amsterdam.nl/favicon.png" rel="shortcut icon">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>

    <script src="signals.js" type="text/javascript"></script>
    <link href="app.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <a href="https://data.amsterdam.nl/" title="Naar voorpagina Dataportaal">
            <img class="header_logo" src="logo-short.svg" width="64" height="30">
            <span class="header_title">City Data</span>
        </a>
    </div>

    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">

                <h1>Signals</h1>
                <div class="hide-authenticated">
                    <form>
                        <button type="button" id="loginButton" class="btn btn-success" style = "margin: 10px;">Get Access Token</button>
                    </form>
                </div>

                <div class="show-authenticated text-center col-md-4 col-md-offset-4">
                    <h2>Get Container Data</h2>

                    <div class="signedin">
                        <h3>bron: <a href="https://api.data.amsterdam.nl/signals">api.data.amsterdam.nl/signals</a></h3>
                        <form>
                            <button type="button" id="submitButton" class="btn btn-success" style = "margin: 10px;">Get Signal Data</button>
                        </form>
                        <div>datapunt@amsterdam.nl</div>
                    </div>
                </div>

                <div class="info">vragen? log in? datapunt@amsterdam.nl</div>
            </div>
        </div>
    </div>
</body>
</html>
